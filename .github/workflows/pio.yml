name: PlatformIO CI

on:
  release:
    types: [published]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pio-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
        
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
          python-version: '3.9'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
        
    - name: Build Firmware
      run: |
        pio run -d ./AIO438-firmware -e AIO438 -e AIO4CH

    - name: Determine Tag Name
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
        else
          echo "TAG_NAME=${{ github.event.inputs.tagName }}" >> $GITHUB_ENV
        fi

    - name: Rename files 
      run: |
        mv ./AIO438-firmware/.pio/build/AIO438/firmware.hex ./AIO438-firmware_${{ env.TAG_NAME }}.hex
        mv ./AIO438-firmware/.pio/build/AIO4CH/firmware.hex ./AIO4CH-firmware_${{ env.TAG_NAME }}.hex
        
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        path: |
          ./AIO438-firmware_v1.2.3.hex
          ./AIO4CH-firmware_v1.2.3.hex
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          ./AIO438-firmware_${{ env.TAG_NAME }}.hex
          ./AIO4CH-firmware_${{ env.TAG_NAME }}.hex
