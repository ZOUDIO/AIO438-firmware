name: PlatformIO CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pio-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
        
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
          python-version: '3.9'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
        
    - name: Build Firmware
      run: |
        cd ./Firmware/AIO438-firmware-PIO
        pio run -e AIO438 -e AIO4CH

    - name: Rename files 
      run: |
        cd ./Firmware/AIO438-firmware-PIO
        ls
        mv ./.pio/build/AIO438/firmware.hex ./AIO438-firmware_v1.2.3.hex
        mv ./.pio/build/AIO4CH/firmware.hex ./AIO4CH-firmware_v1.2.3.hex
        
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        path: |
          ./AIO438-firmware_v1.2.3.hex
          ./AIO4CH-firmware_v1.2.3.hex
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          ./AIO438-firmware_v1.2.3.hex
          ./AIO4CH-firmware_v1.2.3.hex
